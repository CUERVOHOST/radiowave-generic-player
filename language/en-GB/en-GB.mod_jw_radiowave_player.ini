; Backend
MOD_JW_RADIOWAVE_XML_DESC="<h2><a target='_blank' href='http://www.joomlaworks.net/'>JoomlaWorks</a></h2> A player used for porting Radiowave to other services. All you need to do is to enter your strem's URL and choose the template for the module you want to use.<br /> 
<h3>Setting up the module:</h3> Please note that the stream should serve mp3s.<br /> The player also works with Icecast and ShoutCast servers that serve MP3 or M4A (AAC) audio. On ShoutCast servers, you may need to add <code>;stream/1</code> to the URL to access the audio live-stream.
For example, <code>http://domain.com/;stream/1</code><br /><br />Then select the player's template you need to use.<br/> For the inline player, simply select the Default template. For the player in the popup select the 'Popup' template.<h3>Module Suffixes</h3>Use <code>left</code> to pull the module to the left, or <code>right</code> to pull it to the right."

